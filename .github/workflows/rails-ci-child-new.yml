name: Rails CI Child New

on:
  workflow_call:
    inputs:
      parent-workflow-id:
        description: Identifier of the parent workflow run
        required: true
        type: string
      source-repo:
        description: Repository containing the Rails source to test
        required: false
        type: string
      source-ref:
        description: Git ref of the Rails source to test
        required: false
        type: string

jobs:
  load-config:
    name: Load Config
    runs-on: ubuntu-latest
    outputs:
      frameworks: ${{ steps.extract.outputs.frameworks }}
      ruby-supported: ${{ steps.extract.outputs.ruby-supported }}
      ruby-default: ${{ steps.extract.outputs.ruby-default }}
    steps:
      - name: Checkout CI utilities
        uses: actions/checkout@v4
        with:
          repository: aedipamoss/child
          ref: new
          path: rails-ci

      - name: Checkout Rails source
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.source-repo != '' && inputs.source-repo || github.repository }}
          ref: ${{ inputs.source-ref != '' && inputs.source-ref || github.sha }}
          path: source

      - name: Parse config
        id: extract
        run: |
          ruby "${{ github.workspace }}/rails-ci/.github/scripts/parse-rails-ci-config-new.rb" \
            "${{ github.workspace }}/rails-ci/.github/rails-ci-config-new.yml" \
            "${{ github.workspace }}/source"

      - name: Output debug info
        run: |
          echo "Frameworks: ${{ steps.extract.outputs.frameworks }}"
          echo "Ruby supported: ${{ steps.extract.outputs.ruby-supported }}"
          echo "Ruby default: ${{ steps.extract.outputs.ruby-default }}"

  actionpack:
    name: Action Pack
    needs: load-config
    uses: ./.github/workflows/framework.yml
    with:
      framework: actionpack
      matrix-json: ${{ toJson(fromJson(needs.load-config.outputs.frameworks).frameworks.actionpack) }}

  activerecord:
    name: Active Record
    needs: load-config
    uses: ./.github/workflows/framework.yml
    with:
      framework: activerecord
      matrix-json: ${{ toJson(fromJson(needs.load-config.outputs.frameworks).frameworks.activerecord) }}

  activesupport:
    name: Active Support
    needs: load-config
    uses: ./.github/workflows/framework.yml
    with:
      framework: activesupport
      matrix-json: ${{ toJson(fromJson(needs.load-config.outputs.frameworks).frameworks.activesupport) }}

  railties:
    name: Railties
    needs: load-config
    uses: ./.github/workflows/framework.yml
    with:
      framework: railties
      matrix-json: ${{ toJson(fromJson(needs.load-config.outputs.frameworks).frameworks.railties) }}
